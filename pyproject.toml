[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
warn_redundant_casts = true
warn_unused_configs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "merge3.*",
    "devscripts.control.*",
    "tr.*",
    "gbp.scripts.dch.*",
    "semver.*",
    "pcre.*",
]
ignore_missing_imports = true
